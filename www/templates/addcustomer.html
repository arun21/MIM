<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add a New Customer</h1>
    <div class="buttons">
      <button class="button button-clear button-assertive" ng-click="closeCustomerModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addCustomer(customersData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="John Thompson" ng-model="customersData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" placeholder="79 Southern Way North Mundham UK" ng-model="customersData.address">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone Number</span>
          <input type="text" placeholder="+447873140241" ng-model="customersData.phone">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
