<ion-view title="Statistics">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        A Monthly Transaction Chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" data="monthly_transaction" labels="month_year" series="series" legend="true" options="{showTooltips: false}"></canvas>
      </div>
      <div class="item item-divider">
        A Monthly Income Chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" data="monthly_income" labels="month_year" series="series" legend="true" options="{showTooltips: false}"></canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
