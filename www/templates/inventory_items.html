<ion-view cache-view="false" title="Inventory Items">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in inventory" href="#/app/item-detail/{{ item.id }}">
        {{ item.name }}
        <span class="badge badge-balanced">{{ item.remaining_amount }}</span>
        <ion-option-button class="button-positive icon ion-android-create" ng-click="openItemModal(item)"></ion-option-button>
        <ion-option-button class="button-assertive icon ion-android-delete" ng-click="deleteItem(item)"></ion-option-button>
      </ion-item>
      <ion-item ng-show="!inventory.length">No item :(</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
