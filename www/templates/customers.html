<ion-view title="Customers">
  <ion-nav-buttons side="right">
    <button class="right button button-icon icon ion-plus" ng-click="addCustomer()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="customer in customers" href="#">
        {{customer.customer_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
